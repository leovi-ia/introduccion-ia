<!DOCTYPE html>
<html lang="es">
<head>

  <title>Asistente de Cursos de IA</title>
  <style>
    :root { --bg:#fff; --fg:#111; --accent:#22d3ee; }
    @media (prefers-color-scheme: dark) {
      :root { --bg:#0b0b0f; --fg:#eaeaea; --accent:#22d3ee; }
    }
    html,body{
      margin:0; padding:0; background:var(--bg); color:var(--fg);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,system-ui,sans-serif;

    main{
      max-width:640px;
      margin:0 auto;

    p{ margin:0 0 14px; font-size:1rem; line-height:1.5; }
    a.btn{
      display:block; width:100%; text-align:center; text-decoration:none;
      padding:16px; border-radius:12px; font-weight:700; font-size:1.05rem;
      background:var(--accent); color:#000;
      min-height:48px; /* tap target cómodo en móvil */
    }
    input.link{
      width:100%; padding:12px; border-radius:10px; border:1px solid #ddd;
      background:#f7f7f7; color:inherit; font-size:0.95rem;
    }
    @media (prefers-color-scheme: dark){
      input.link{ border-color:#333; background:#151516; }
    }
    small{ color:#666; }
    @media (prefers-color-scheme: dark){ small{ color:#aaa; } }
  </style>
</head>
<body>
  <main role="main" aria-labelledby="t">
